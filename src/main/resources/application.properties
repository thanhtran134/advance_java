spring.application.name=basicsecurity

#Config for default user in spring security
spring.security.user.name=user 

spring.datasource.url= jdbc:sqlserver://localhost:1433;encrypt=true;trustServerCertificate=true;databaseName=JpaDemo
spring.datasource.username= sa
spring.datasource.password= 123456

spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.ddl-auto= update

#Config jdbc session
spring.session.jdbc.initialize-schema=always
spring.session.timeout=180
